<!DOCTYPE html>
<html>
	<head>
		<title>SortableJS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.5" />
		<link	rel="stylesheet" href="assets/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/theme.css" />
	</head>
	<body>
		<div class="container">

			<div id="nested" class="row">
				<div id="nestedDemo" class="list-group col nested-sortable">
					<div class="list-group-item nested-1">
						Item 1.1
						<div class="list-group nested-sortable">
							<div class="list-group-item nested-2">Item 2.1</div>
							<div class="list-group-item nested-2">
								Item 2.2
								<div class="list-group nested-sortable">
									<div class="list-group-item nested-3">Item 3.1</div>
									<div class="list-group-item nested-3">Item 3.2</div>
									<div class="list-group-item nested-3">
										Item 3.3<span>Eason</span>
									</div>
								</div>
							</div>
							<div class="list-group-item nested-2">Item 2.3</div>
						</div>
					</div>
					<div class="list-group-item nested-1">
						Item 1.2<span>Eason title</span>
					</div>
					<div class="list-group-item nested-1">Item 1.3</div>
				</div>
			</div>

			<hr/>

			<div id="simple-list" class="row">
				<h4 class="col-12">Simple list example</h4>
				<div id="example1" class="list-group col">
					<div class="list-group-item">Item 1</div>
					<div class="list-group-item">Item 2</div>
					<div class="list-group-item">Item 3</div>
					<div class="list-group-item">Item 4</div>
					<div class="list-group-item">Item 5</div>
					<div class="list-group-item">Item 6</div>
				</div>
			</div>

			<hr/>

			<div id="handle" class="row">
				<h4 class="col-12">Handle</h4>
				<div id="example5" class="list-group col">
					<div class="list-group-item">
						<img src="assets/icon.png" class="handle"/>&nbsp;&nbsp;Item 1
					</div>
					<div class="list-group-item">
						<img src="assets/icon.png" class="handle"/>&nbsp;&nbsp;Item 2
					</div>
					<div class="list-group-item">
						<img src="assets/icon.png" class="handle"/>&nbsp;&nbsp;Item 3
					</div>
					<div class="list-group-item">
						<img src="assets/icon.png" class="handle"/>&nbsp;&nbsp;Item 4
					</div>
					<div class="list-group-item">
						<img src="assets/icon.png" class="handle"/>&nbsp;&nbsp;Item 5
					</div>
					<div class="list-group-item">
						<img src="assets/icon.png" class="handle"/>&nbsp;&nbsp;Item 6
					</div>
				</div>
			</div>

		</div>
		<!-- Latest Sortable -->
		<script src="assets/Sortable.js"></script>
		<script>
			var example1 = document.getElementById('example1'),
				example5 = document.getElementById('example5');

			// Example 1 - Simple list
			new Sortable(example1, {
				animation: 150,
				ghostClass: 'blue-background-class'
			});


			// Example 5 - Handle
			new Sortable(example5, {
					handle: '.handle', // handle class
					animation: 150
			});


			// Nested demo
			var nestedSortables = [].slice.call(document.querySelectorAll('.nested-sortable'));

			// Loop through each nested sortable element
			for (var i = 0; i < nestedSortables.length; i++) {
				new Sortable(nestedSortables[i], {
					group: 'nested',
					animation: 150,
					fallbackOnBody: true,
					swapThreshold: 0.65
				});
			}
		</script>
	</body>
</html>
